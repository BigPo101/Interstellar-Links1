  <div class="wrapper">
    <form action="#">
      <h2>Register for an Interstellar account</h2>
        <div class="input-field">

        <label>Enter your first name</label>
      </div>
        <div class="input-field">
        <input type="text" required>
        <label>Enter your last name</label>
      </div>

      </div>
